    <section class="scroll-text">
        <div class="scroll-text-content">
            <h2>Welcome to My Projects</h2>
            <p>Check out the amazing projects I've been working on.</p>
        </div>
    </section>
    
    <script>
        window.addEventListener('wheel', function() {
            let scrollText = document.querySelector('.scroll-text');
            let scrollPosition = window.scrollY;
            let windowHeight = window.innerHeight;
            let scrollTextPosition = scrollText.offsetTop;
    
            if (scrollPosition > scrollTextPosition - windowHeight / 1.2) {
                scrollText.classList.add('show');
            }
        });
    </script>
    
</body>
