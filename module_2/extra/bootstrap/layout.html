<!doctype html>
<html>
  <head>
    <title>Grid layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      header,footer,section,nav {
        padding: 20px;
      }
    </style>
  </head>

  <body class="bg-primary">
    <div class="container bg-primary">
      <div class="row">
        <header class="col-lg-12 bg-succes">Header</header>
      </div>
      <div class="row">
        <nav class="col-12 col-lg-2 bg-warning">Navigation</nav>
        <div class=" col-12 col-lg-10">
          <section class="bg-light row">Section 1</section>
          <section class="bg-secondary row">Section 2</section>
          <section class="bg-light row">Section 3</section>
        </div>
      </div>
      <div class="row">
        <footer class="col-lg-12 bg-dark text-light">Footer</footer>
      </div>
    </div>
  </body>

</html>
